{% extends "base.html" %}

{% block title %}Edit Review{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Edit Your Review</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_review', review_id=review.id) }}">
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <select class="form-select" id="rating" name="rating" required>
                            <option value="5" {% if review.rating == 5 %}selected{% endif %}>5 - Excellent</option>
                            <option value="4" {% if review.rating == 4 %}selected{% endif %}>4 - Very Good</option>
                            <option value="3" {% if review.rating == 3 %}selected{% endif %}>3 - Good</option>
                            <option value="2" {% if review.rating == 2 %}selected{% endif %}>2 - Fair</option>
                            <option value="1" {% if review.rating == 1 %}selected{% endif %}>1 - Poor</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="comment" class="form-label">Review Comment</label>
                        <textarea class="form-control" id="comment" name="comment" rows="5" required>{{ review.comment }}</textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Update Review</button>
                    <a href="{{ url_for('apartment_detail', apartment_id=review.apartment.id) }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
