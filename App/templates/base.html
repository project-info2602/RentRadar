<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Rader - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            
            --primary-color-1: #2563eb;
            --primary-color-2: #1d4ed8;
            --primary-bg-color-1: #f8fafc;
            --primary-bg-color-2: #e2e8f0;
            --secondary-color-1: #10b981;
            --secondary-color-2: #059669;
            --accent-color: #f59e0b;
            --danger-color: #ef4444;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --heading-font: 'Roboto', sans-serif;
            --subheading-font: 'Open Sans', sans-serif;
            --title-font: 'Playfair Display', serif;
            --radius-sm: 0.25rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --transition-all: all 0.3s ease;
        }

        .dark-mode {
            
            --primary-color-1: #7c9eff;
            --primary-color-2: #5a7eff;
            --primary-bg-color-1: #1a1a2e;
            --primary-bg-color-2: #16213e;
            --secondary-color-1: #34d399;
            --secondary-color-2: #10b981;
            --accent-color: #fbbf24;
            --danger-color: #f87171;
            --text-color: #ffffff; 
            --text-muted: #b0b0b0; 
            --card-bg: #1e293b;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.25);
        }
