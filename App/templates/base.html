<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Rader - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            
            --primary-color-1: #2563eb;
            --primary-color-2: #1d4ed8;
            --primary-bg-color-1: #f8fafc;
            --primary-bg-color-2: #e2e8f0;
            --secondary-color-1: #10b981;
            --secondary-color-2: #059669;
            --accent-color: #f59e0b;
            --danger-color: #ef4444;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --heading-font: 'Roboto', sans-serif;
            --subheading-font: 'Open Sans', sans-serif;
            --title-font: 'Playfair Display', serif;
            --radius-sm: 0.25rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --transition-all: all 0.3s ease;
        }

        .dark-mode {
            
            --primary-color-1: #7c9eff;
            --primary-color-2: #5a7eff;
            --primary-bg-color-1: #1a1a2e;
            --primary-bg-color-2: #16213e;
            --secondary-color-1: #34d399;
            --secondary-color-2: #10b981;
            --accent-color: #fbbf24;
            --danger-color: #f87171;
            --text-color: #ffffff; 
            --text-muted: #b0b0b0; 
            --card-bg: #1e293b;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.25);
        }

        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--primary-bg-color-1);
            color: var(--text-color);
            font-family: var(--subheading-font);
            line-height: 1.6;
            transition: var(--transition-all);
        }

        
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--heading-font);
            color: var(--primary-color-1);
            margin-top: 0;
            line-height: 1.3;
        }

        .navbar-brand {
            font-family: var(--title-font);
            font-weight: bold;
        }


        .amenities-list {
            list-style-type: none;
            padding-left: 0;
        }

        .amenities-list li:before {
            content: "âœ“ ";
            color: var(--secondary-color-1);
        }

        .star-rating {
            color: var(--accent-color);
        }

        .review-card {
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color-1);
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: var(--radius-sm);
        }

        .text-muted {
            color: var(--text-muted) !important;
        }


        
        .btn-primary {
            background-color: var(--primary-color-1);
            border-color: var(--primary-color-1);
        }

        .btn-primary:hover {
            background-color: var(--primary-color-2);
            border-color: var(--primary-color-2);
        }

        .btn-success {
            background-color: var(--secondary-color-1);
            border-color: var(--secondary-color-1);
        }

        .btn-success:hover {
            background-color: var(--secondary-color-2);
            border-color: var(--secondary-color-2);
        }

        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }

        
        .alert-info {
            background-color: var(--primary-bg-color-2);
            border-color: var(--primary-bg-color-2);
            color: var(--text-color);
        }

        
        .jumbotron {
            background-color: var(--primary-bg-color-2);
            color: var(--text-color);
            padding: 2rem;
            border-radius: var(--radius-lg);
            margin-bottom: 2rem;
        }

        
        .form-control, .form-select {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: var(--primary-bg-color-2);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: var(--primary-color-1);
            box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.25);
        }

        .dark-mode-toggle {
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
            font-size: 1.25rem;
            color: white;
            display: flex;
            align-items: center;
            transition: var(--transition-all);
        }

        .dark-mode-toggle:hover {
            opacity: 0.8;
        }

        
        .list-group-item {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: var(--primary-bg-color-2);
        }

        
        .alert-success, .alert-info, .alert-warning {
            color: var(--text-color);
        }

        
        .navbar {
            background-color: var(--primary-color-1) !important;
            padding: 1rem 0;
        }

        
        footer {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            margin-top: 2rem;
        }

        
        body,
        p, 
        span, 
        div, 
        a:not(.btn), 
        li, 
        td, 
        th, 
        label,
        .nav-link,
        .list-group-item {
            color: var(--text-color) !important;
        }

        
        .tenant-email {
            color: var(--text-muted) !important;
        }
