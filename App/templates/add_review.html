{% extends "base.html" %}

{% block title %}Add Review for {{ apartment.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Add Review for {{ apartment.title }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_review', apartment_id=apartment.id) }}">
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <select class="form-select" id="rating" name="rating" required>
                            <option value="" selected disabled>Select a rating</option>
                            <option value="5">5 - Excellent</option>
                            <option value="4">4 - Very Good</option>
                            <option value="3">3 - Good</option>
                            <option value="2">2 - Fair</option>
                            <option value="1">1 - Poor</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="comment" class="form-label">Review Comment</label>
                        <textarea class="form-control" id="comment" name="comment" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-success">Submit Review</button>
                    <a href="{{ url_for('apartment_detail', apartment_id=apartment.id) }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
