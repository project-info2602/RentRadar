{% extends "base.html" %}

{% block title %}Create New Apartment{% endblock %}

{% block content %}
<h2>Create New Apartment Listing</h2>

<form method="POST" action="{{ url_for('create_apartment') }}">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>
    
    <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <select class="form-select" id="location" name="location" required>
            <option value="" selected disabled>Select a location</option>
            {% for location in locations %}
                <option value="{{ location }}">{{ location }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="mb-3">
        <label for="price" class="form-label">Price ($)</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Amenities</label>
        <div class="row">
            {% for amenity in amenities %}
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="amenities" id="amenity-{{ loop.index }}" value="{{ amenity }}">
                        <label class="form-check-label" for="amenity-{{ loop.index }}">
                            {{ amenity }}
                        </label>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Create Apartment</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
